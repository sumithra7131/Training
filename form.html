<body>
    <form class="register-form" style="text-align: left; margin-bottom: 15px ;">
        
    <div>
        <label for="frame" > first name:</label>
        <input type ="text" id="frame" placeholder="enter your name" required />
    </div>
    <div>
        <label for="frame" > last name:</label>
        <input type ="text" id="frame" placeholder="enter your name" required />
    </div>
    <div>
        <label for="mail" >Email:</label>
        <input type ="email" id="mail" placeholder="enter your mail" required />
    </div>
    <div>
        <label for="password" >password:</label>
        <input type ="password" id="password" placeholder="enter password" minlength="5" maxlength="8" required />
    </div>
    <div>
        <label for="age" > Age:</label>
        <input type ="number" id="age" placeholder="enter age" min="18" max="60" required />
    </div>
    <div>
        <label for="dob" > Date of Birth:</label>
        <input type ="date" id="dob"  required />
    </div>
    <div>
        <label for="gender" > Gender:</label>
        <input type ="radio" name="gender " value="male" />Male
        <input type ="radio" name="gender " value="Female" />Female  
        <input type ="radio" name="gender " value="other" />Other
    </div>
    <div>
        <label for="hobbies" > hobbies:</label>
        <input type ="checkbox" />Reading
        <input type ="checkbox" />dancing  
        <input type ="checkbox" />watching mobile
    </div>
    <div>
        <label for="year" > year of study:</label>
        <select name="year" id="year">
            <option value="1">1st year</option>
        </select>
    </div>
    <div>
        <label for="address" > Address:</label>
        <textarea name="address" id="address" rows="5"></textarea>
    </div>
    <div>
        <label for="file" > upload your resume:</label>
        <input type="file"/>
    </div>
    <button type="reset">Reset</button>
    <button type="submit">submit</button>
</form>
